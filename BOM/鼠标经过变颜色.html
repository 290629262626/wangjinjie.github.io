<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 500px;
            height: 800px;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 5px;

        }

        #app div {
            width: 20px;
            height: 20px;
            background-color: #fff;
            margin-top: 10px;
            opacity: 0.5;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
    <script>
        //生成400个div在app里面
        //
        const div = document.querySelector('#app')
        const yanse = ['red','yellow','pink','blue']
        let timer
        for (let i = 0; i < 400; i++) {
            div.innerHTML += `<div> </div>`

        }
        const divArr = document.querySelectorAll('#app div')

        divArr.forEach((div,index) => {
            div.addEventListener('mouseover', () => {
                div.style.backgroundColor = `${yanse[index % yanse.length]}` 
               
            })
            div.addEventListener('mouseout', () => {
            timer = setTimeout(() => {
                div.style.backgroundColor = '#fff'
            }, 1000)
        })
        })
       
    </script>
</body>

</html>
