<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="reg">
        <h1>欢迎注册网页邮箱</h1>
        <form action="index.html" method="GET">
            <ul>
                <li><input type="email" placeholder="电子邮件" name="email"></li>
                <li><input type="password" placeholder="密码" name="pw"></li>
                <li><input type="tel" placeholder="手机号码" name="phone"></li>
            </ul>
            <p><input type="checkbox">同意《服务条款》，《隐私政策》和《儿童隐私政策》</p>
            <input type="submit" value="立刻注册">
             <input type="reset" value="重置">
            <p>手机号就是邮箱账号，快速注册'手机号码@163.com'</p>
        </form>
    </div>
    
</body>

</html>
